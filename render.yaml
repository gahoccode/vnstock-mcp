services:
  - type: web
    name: vnstock-mcp-server
    env: python
    plan: free
    region: singapore
    rootDir: src/vnstock_mcp
    buildCommand: "uv sync"
    startCommand: "uv run server.py"
    envVars:
      - key: PORT
        value: 8001
      - key: MCP_HOST
        value: 0.0.0.0
    autoDeploy: true